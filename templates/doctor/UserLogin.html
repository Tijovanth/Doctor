{% extends "doctor/base.html" %}
{% block head_block %}
<style>
#username , #password{
  width:400px;
  border: 0px;
  border-bottom:white solid 1px;
  margin-left: 10px;
}
</style>
{% endblock %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Please Login</h1>
      <form method="post" action="{% url 'doctor:UserLogin' %}">
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Username" value={{username}}><br><br>
        <input type="password"  id="password" name="password" placeholder="Password" value="{{password}}"><br><br>
        <input type="submit" name="" class="btn btn-outline-primary btn-lg" value="Login!!"><br><br>
       </form>
      </div>
</div>
{% endblock%}
